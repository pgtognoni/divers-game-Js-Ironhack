<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css" />
    <script src="https://kit.fontawesome.com/8988a48e61.js" crossorigin="anonymous"></script>
    <title>Diver Game</title>
</head>
<body>
    <div class="moving-bg">
        <div class="game-intro bg-size column-center">
            <div class="intro-container column-center">
                <h1 class="title-intro text-bg pip">Pip</h1>
                <h1 class="title-intro text-bg">the diver</h1>
                <p class="rules">Use the up <i class="fa-solid fa-square-caret-up"></i> and down <i class="fa-solid fa-square-caret-down"></i> arrow to help <span class="pip"> PIP </span> clean the Ocean and make it a safer place</p>
                <p class="rules">Watch out for unexpected dangers</p>
                <button id="start-button">Start Game</button>
            </div>
        </div>
    </div>
    <div id="game-board">
        <canvas id="canvas" ></canvas>
    </div>
    <div class="game-over-bg">
        <div class="game-over-sea bg-size">
            <div class="game-over-container column-center">
                <h1 class="title-intro text-bg pip">GAME OVER</h1>
                <p class="rules score">You Score:  <span class="pip">  250 PIP </span> points</p>
                <button id="start-button">Re Start</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./src/index.js"></script>
</body>
</html>
