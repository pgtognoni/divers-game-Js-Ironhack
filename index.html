<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css" />
    <script src="https://kit.fontawesome.com/8988a48e61.js" crossorigin="anonymous"></script>
    <title>Diver Game</title>
</head>
<body>
    <div class="moving-bg">
        <div class="game-intro bg-size column-center">
            <div class="intro-container column-center">
                <h1 class="title-intro text-bg pip">Pip</h1>
                <h1 class="title-intro text-bg">the diver</h1>
                <p class="rules">Use the up <i class="fa-solid fa-square-caret-up"></i> and down <i class="fa-solid fa-square-caret-down"></i> arrow to help <span class="pip"> PIP </span> clean the Ocean and make it a safer place, and the <span class="space-bar"> space-bar </span> to shot</p>
                <p class="rules">Watch out for unexpected dangers</p>
                <button id="start-button" class="button">Start Game</button>
                <p class="audio-text">To turn the music OFF press <span class="space-bar"> S </span></p>
                <p class="audio-text">To MUTE all sounds press <span class="space-bar"> A </span></p>
            </div>
        </div>
    </div>
    <div id="game-board">
        <canvas id="canvas-bg" ></canvas>
        <canvas id="canvas-game" ></canvas>
        <div class="score-container">
            <div class="score-display">
                <h1>Score </h1>
                <h2 id="score"></h2>
            </div>
        </div>
        <audio id="musicGame" src="./audio/gameMusic.mp3" loop></audio>
        <audio id="underWater" src="./audio/bubbles.wav" loop></audio>
        <audio id="garbage" src="./audio/garbagepick.wav"></audio>
        <audio id="transition" src="./audio/transition.wav"></audio>
        <audio id="bullet" src="./audio/bullet1.wav"></audio>
        <audio id="collision" src="./audio/collision.wav"></audio>
        <audio id="fishShot" src="./audio/fishShot.wav"></audio>
        <audio id="waterExplosion" src="./audio/waterExplosion.wav"></audio>
        <audio id="gameOverSound" src="./audio/arcdeGameOver.wav"></audio>
    </div>
    <div class="game-over-bg">
        <div class="game-over-sea bg-size">
            <div class="game-over-container column-center">
                <h1 class="title-intro text-bg pip">GAME OVER</h1>
                <p class="rules score">You Score:  <span class="pip final-score">  250 PIP </span> points</p>
                <button id="reStart" class="button">Re Start</button>
                <i class="fa-solid fa-house home-icon"></i>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./src/index.js"></script>
</body>
</html>
